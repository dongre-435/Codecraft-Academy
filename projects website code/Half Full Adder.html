<!DOCTYPE html>
<html>
<head>
  <title>Half Adder and Full Adder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #9290C3; /* 60% */
      color: #1B1A55; /* 30% */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-group {
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 30px;
      text-align: center;
      background-color: #535C91; /* 10% */
      color: #fff;
      border: none;
      padding: 5px;
    }

    .btn-container {
      margin-bottom: 10px;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
      background-color: #535C91; /* 10% */
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1B1A55; /* 30% */
    }

    .output {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Half Adder and Full Adder Program</h1>
    <div class="input-group">
      <label for="input1">Input 1:</label>
      <input type="text" id="input1" value="0">
    </div>
    <div class="input-group">
      <label for="input2">Input 2:</label>
      <input type="text" id="input2" value="0">
    </div>
    <div class="btn-container">
      <button onclick="calculateHalfAdder()">Half Adder</button>
      <button onclick="calculateFullAdder()">Full Adder</button>
    </div>
    <div id="thirdBitInput" style="display: none;">
      <label for="input3">Input 3:</label>
      <input type="text" id="input3" value="0">
    </div>
    <div class="output" id="output"></div>
  </div>

  <script>
    function calculateHalfAdder() {
      const input1 = parseInt(document.getElementById('input1').value);
      const input2 = parseInt(document.getElementById('input2').value);
      const sum = input1 ^ input2;
      const carry = input1 & input2;
      document.getElementById('output').innerText = `Sum: ${sum}, Carry: ${carry}`;
    }

    function calculateFullAdder() {
      const input1 = parseInt(document.getElementById('input1').value);
      const input2 = parseInt(document.getElementById('input2').value);
      const sum1 = input1 ^ input2;
      const carry1 = input1 & input2;
      document.getElementById('output').innerText = `Sum: ${sum1}, Carry: ${carry1}`;
      
      document.getElementById('thirdBitInput').style.display = 'block';
    }
  </script>
</body>
</html>
