<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decimal Subtraction with 10's Complement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E4F1FF;
      color: black; /* Default text color */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    label {
      font-weight: bold;
    }

    input {
      margin-bottom: 10px;
    }

    #result {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Decimal Subtraction with 10's Complement</h2>

  <label for="minuend">Minuend:</label>
  <input type="number" id="minuend" placeholder="Enter minuend">

  <label for="subtrahend">Subtrahend:</label>
  <input type="number" id="subtrahend" placeholder="Enter subtrahend">

  <button onclick="subtract()">Subtract</button>

  <h3>Result:</h3>
  <p id="result"></p>

  <script>
    function subtract() {
      // Get minuend and subtrahend from input fields
      let minuend = parseInt(document.getElementById('minuend').value);
      let subtrahend = parseInt(document.getElementById('subtrahend').value);

      // Perform subtraction using 10's complement
      let result = minuend - subtrahend;

      // Display the result with appropriate text color
      let textColor = getContrastColor("#E4F1FF"); // Adjust the background color here
      document.getElementById('result').style.color = textColor;
      document.getElementById('result').innerText = `Result: ${result}`;
    }

    function getContrastColor(hexColor) {
      // Convert hex to RGB
      let r = parseInt(hexColor.slice(1, 3), 16);
      let g = parseInt(hexColor.slice(3, 5), 16);
      let b = parseInt(hexColor.slice(5, 7), 16);

      // Calculate relative luminance
      let luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;

      // Use white text on dark backgrounds, and black text on light backgrounds
      return luminance > 0.5 ? "black" : "white";
    }
  </script>

</body>
</html>
